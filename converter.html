<!DOCTYPE html>
<html>
<title>Temperature Converter</title>
<body>
    <h2 align="center">Temperature Converter</h2>
    <p align="center">Select a unit from drop down list, type a value in the field, and click the convert button</p>
    <table align="center">
	    <tr>	        
	        <td><input type="text" name="from_value" placeholder="e.g. 32" size="12" style="height:15px;"></td>
		    <td>
			    <select name="from_unit" style="height:22px;">
			        <option>Fahrenheit</option>
			        <option>Celcius</option>
			        <option>Kelvin</option>		
			    </select>
		    </td>
		
		    <td>&nbsp To &nbsp</td>
		    <td><input type="text" name="to_value" placeholder="result here" size="12" style="height:15px;"></td>
		    <td>
			    <select name="to_unit" style="height:22px;">
			        <option>Fahrenheit</option>
			        <option>Celcius</option>
			        <option>Kelvin</option>		
			    </select>
		    </td>
		
		    <td> <input type="button" value="Convert" onClick=""> </td>
	    </tr>	
    </table>

</body>
</html>
